<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h1 class="text-center mb-3">Inicio de Sesión</h1>

    <div class="mb-3">
      <label class="form-label" for="email">Email</label>
      <input type="text" formControlName="email" class="form-control" />
      <div
        *ngIf="
          form.controls['email'].invalid &&
          (form.controls['email'].dirty || form.controls['email'].touched)
        "
        class="text-danger"
      >
        <div *ngIf="form.controls['email'].errors?.['required']">
          El email es obligatorio
        </div>
        <div *ngIf="form.controls['email'].errors?.['email']">
          El email debe de ser válido
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label" for="password">Contraseña</label>
      <input type="password" formControlName="password" class="form-control" />
      <div
        *ngIf="
          form.controls['password'].invalid &&
          (form.controls['password'].dirty || form.controls['password'].touched)
        "
        class="text-danger"
      >
        <div *ngIf="form.controls['password'].errors?.['required']">
          El password es obligatorio
        </div>
        <div *ngIf="form.controls['password'].errors?.['minlength']">
          El password debe de ser de 8 caracteres
        </div>
      </div>
    </div>
    <p *ngIf="showError">
      <ngb-alert type="danger">
        El correo y la contraseña no coinciden
      </ngb-alert>
    </p>
    <p></p>

    <div class="text-center">
      <button class="btn btn-primary mr-1">Iniciar sesión</button>
    </div>
  </form>
  <div class="text-center mt-3">
    ¿No tienes cuenta? <a routerLink="/signup">Regístrate</a>
  </div>
  <!--   <p>{{ form.value | json }}</p>
   -->
</div>
